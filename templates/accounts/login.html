<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/colors.css">
    <title>Login - Hire the best Developers</title>
</head>

<body>

    <body>
        <section class="pt-20 text-white xl:h-screen tertiary">

            <main class="flex m-auto primary max-w-7xl">
                <div class="w-full mx-8 mt-24">
                    <h2 class="mb-6 text-xl font-bold leading-tight tracking-tight md:text-3xl">Log in to your account
                    </h2>
                    <form action="">
                        <div>
                            <input type="text" placeholder="jondoe@gmail.com" name="email"
                                class="w-full p-3 px-4 py-2 my-2 mt-2 border rounded-md focus:outline-none">
                        </div>
                        <div>
                            <input type="password" placeholder="**********" name="password"
                                class="w-full px-4 py-2 my-2 mt-2 border rounded-md focus:outline-none ">
                        </div>
                        <button type="submit"
                            class="w-full text-white focus:outline-none font-medium text-sm mt-4 px-5 py-2.5 text-center secondary rounded-lg">Login</button>
                        <p class="mt-4 text-right">Don't have an account? <a href="register.html"
                                class="text-color">Register</a></p>
                    </form>
                </div>

                <img class="m-8" style="width: 600px; height:600px;" src="../../images/undraw_team_page_re_cffb 1.svg"
                    alt="login">
            </main>

        </section>
    </body>
</body>

</html>
