<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/colors.css">
    <title>Edit Account - Hire the best Developers</title>
</head>

<body>

    <body>
        <section class=" text-white xl:h-screen tertiary">
            <nav class="px-2 sm:px-4 py-2.5 rounded primary ">
                <div class="flex flex-wrap justify-between items-center mx-auto">
                    <a href="home.html" class="text-5xl font-bold">Logo</a>
                    <ul class="flex flex-col p-4 mt-4  rounded-lg  md:flex-row md:space-x-8 md:mt-0 text-lg">
                        <li><a href="home.html" class="block py-2 pr-2 pl-2 text-white">Home</a></li>
                        <li><a href="about.html" class="block py-2 pr-2 pl-2 rounded">About</a></li>
                        <li><a href="saved_profile.html" class="block py-2 pr-2 pl-2 rounded">Saved</a></li>
                        <li><a href="account.html" class="block py-2 pr-2 pl-2 rounded" aria-current="page">Account</a>
                        </li>
                        <li><a href="login.html" class="block py-2 pr-2 pl-2 rounded">Logout</a></li>
                    </ul>
                </div>
            </nav>
            <div class="h-12"></div>
            <main class="flex primary max-w-7xl m-auto">
                <div class="form w-full mx-16 mt-20 mb-10">
                    <form action="" method="post">
                        <div class="flex">
                            <input type="text" placeholder="First Name"
                                class="w-1/2 my-2 px-4 py-2 border rounded-md focus:outline-none  p-3">
                            <input type="text" placeholder="Last Name"
                                class="w-1/2 my-2 px-4 py-2 ml-8 border rounded-md focus:outline-none  p-3">
                        </div>
                        <div class="flex">
                            <input type="text" placeholder="Username"
                                class="w-1/2 my-2 px-4 py-2 border rounded-md focus:outline-none  p-3">
                            <input type="text" placeholder="Title"
                                class="w-1/2 my-2 px-4 py-2 ml-8 border rounded-md focus:outline-none  p-3">
                        </div>
                        <div>
                            <input type="email" placeholder="Email"
                                class="w-full my-4 px-4 py-2 border rounded-md focus:outline-none  p-3">
                        </div>
                        <div>
                            <textarea placeholder="About You......"
                                class="w-full h-52 my-4 px-4 py-2 border rounded-md focus:outline-none  p-3"></textarea>
                        </div>

                        <div class="flex">
                            <div class="w-1/2">
                                <label for="profile-image">Profile Image: </label>
                                <input type="file" placeholder="choose file"
                                    class=" my-2 px-4 py-2 border rounded-md focus:outline-none  p-3">
                            </div>
                            <div class="w-1/2">
                                <label for="degree">Degree: </label>
                                <select name="degree" id="degree"
                                    class=" my-2 px-4 py-2 ml-8 border rounded-md focus:outline-none  p-3 w-10/12">
                                    <option value="masters">Masters</option>
                                    <option value="bachelors">Bachelors</option>
                                    <option value="high school">High School</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="country">Country: </label>
                            <select name="country" id="country"
                                class=" my-2 px-4 py-2 ml-8 border rounded-md focus:outline-none  p-3 w-5/6">
                                <option value="usa">USA</option>
                                <option value="nigeria">Nigeria</option>
                                <option value="india">India</option>
                                <option value="usa">USA</option>
                                <option value="nigeria">Nigeria</option>
                                <option value="india">India</option>
                                <option value="usa">USA</option>
                                <option value="nigeria">Nigeria</option>
                                <option value="india">India</option>
                            </select>
                        </div>

                        <div class="flex">
                            <div class="w-1/2">
                                <label for="level-of-expertise">Level of Expertise: </label>
                                <select name="level-of-expertise" id="level-of-expertise"
                                    class=" my-2 px-4 py-2 ml-8 border rounded-md focus:outline-none  p-3 w-8/12">
                                    <option value="expert">Expert</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="novice">Novice</option>
                                </select>
                            </div>
                            <div class="w-1/2">
                                <label for="experience">Experience: </label>
                                <select name="experience" id="experience"
                                    class=" my-2 px-4 py-2 ml-8 border rounded-md focus:outline-none  p-3 w-9/12">
                                    <option value="1-3 years">1-3 Years</option>
                                    <option value="4-5 years">4-5 Years</option>
                                    <option value="10+ years">10+ Years</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex">
                            <div class="w-1/2">
                                <label for="looking-for">Looking For: </label>
                                <select name="looking-for" id="looking-for"
                                    class=" my-2 px-4 py-2 ml-8 border rounded-md focus:outline-none  p-3 w-9/12">
                                    <option value="part-time">Part Time</option>
                                    <option value="full-time">Full Time</option>
                                    <option value="contract">Contract</option>
                                </select>
                            </div>

                            <div class="w-1/2">
                                <label for="hirable">Are You Hirable:
                                </label>
                                <input type="checkbox" id="hirable"
                                    class="w-6 h-6 rounded-lg p-3 ml-4 focus:outline-none ">
                            </div>
                        </div>

                        <div class="flex">
                            <input type="text" placeholder="LinkedIn Username"
                                class="w-1/2 my-2 px-4 py-2 border rounded-md focus:outline-none  p-3">
                            <input type="text" placeholder="Github Username"
                                class="w-1/2 my-2 px-4 py-2 ml-8 border rounded-md focus:outline-none  p-3">
                        </div>
                        <div class="flex">
                            <input type="text" placeholder="Twitter Username"
                                class="w-1/2 my-2 px-4 py-2 border rounded-md focus:outline-none  p-3">
                            <input type="text" placeholder="Facebook Username"
                                class="w-1/2 my-2 px-4 py-2 ml-8 border rounded-md focus:outline-none  p-3">
                        </div>
                        <div>
                            <button type="submit"
                                class="btn text-white font-bold secondary py-4 px-6 mt-4 rounded-lg w-full">Update</button>
                        </div>
                    </form>
                </div>
            </main>

        </section>
    </body>
</body>

</html>
