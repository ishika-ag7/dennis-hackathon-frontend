<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/colors.css">

    <title>Register - Hire the best Developers</title>
</head>

<body>
    <section class=" text-white  xl:h-screen tertiary pt-20">

        <main class="primary max-w-7xl m-auto px-40 pt-10 pb-5">
            <div class="w-full mx-8 mt-24 mb-12 ">
                <h2 class="text-xl font-bold leading-tight tracking-tight  md:text-3xl mb-6">Register Here</h2>
                <form action="">
                    <div class="flex">
                        <input type="text" placeholder="First Name"
                            class="w-1/2 my-2 px-4 py-2 border rounded-md focus:outline-none  p-3">
                        <input type="text" placeholder="Last Name"
                            class="w-1/2 my-2 px-4 py-2 ml-8 border rounded-md focus:outline-none  p-3">
                    </div>
                    <div>
                        <input type="email" placeholder="Email"
                            class="w-full my-4 px-4 py-2 border rounded-md focus:outline-none  p-3">
                    </div>
                    <div class="flex">
                        <input type="password" placeholder="Password"
                            class="w-1/2 my-2 px-4 py-2 border rounded-md focus:outline-none ">
                        <input type="password" placeholder=" Confirm Password"
                            class="w-1/2 my-2 px-4 py-2 ml-8 border rounded-md focus:outline-none ">
                    </div>
                    <div class="flex content-center items-center">
                        <div class=" w-1/2">
                            <span class="font-bold">Join as: </span>
                            <input type="radio" class="ml-4" name="hiring-manager" id="hiring-manager">
                            <label for="hiring-manager">Hiring Manager</label>
                            <input type="radio" class="ml-4" name="developer" id="developer">
                            <label for="developer">Developr / Job Seeker</label>
                        </div>
                        <button type="submit"
                            class=" w-1/2 text-white focus:outline-none ml-8 font-medium text-sm mt-4 px-5 py-2.5 text-center secondary rounded-lg">Register</button>
                    </div>
                    <p class="mt-4 text-center">Already have an account? <a href="login.html"
                            class="text-color">Login</a></p>
                </form>
            </div>
        </main>

    </section>
</body>

</html>
