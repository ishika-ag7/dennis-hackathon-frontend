    <title>Edit Project - Hire the best Developers</title>
</head>
<body>
    <body >
        <section class=" text-white h-screen tertiary">
            <nav class="px-2 sm:px-4 py-2.5 rounded primary ">
                <div class="flex flex-wrap justify-between items-center mx-auto">
                    <a href="home.html" class="text-5xl font-bold">Logo</a>
                    <ul class="flex flex-col p-4 mt-4  rounded-lg  md:flex-row md:space-x-8 md:mt-0 text-lg">
                        <li><a href="home.html" class="block py-2 pr-2 pl-2 text-white">Home</a></li>
                        <li><a href="about.html" class="block py-2 pr-2 pl-2 rounded">About</a></li>
                        <li><a href="saved_profile.html" class="block py-2 pr-2 pl-2 rounded">Saved</a></li>
                        <li><a href="account.html" class="block py-2 pr-2 pl-2 rounded" aria-current="page">Account</a></li>
                        <li><a href="login.html" class="block py-2 pr-2 pl-2 rounded">Logout</a></li>
                    </ul>
                </div>
            </nav>
            <div class="h-12"></div>
                <main class="flex primary max-w-7xl m-auto ">
                    <div class="form w-full mx-16 my-20">
                        <form action="" method="post">
                            <div>
                                <input type="text" value="Project Name" name="project-name" class="w-full my-2 px-4 py-2 border rounded-md focus:outline-none  p-3">
                            </div>
                            <div>
                                <textarea value="Nulla porttitor accumsan tincidunt. Quisque velit nisi, pretium ut lacinia in, elementum id enim. Curabitur non nulla sit amet nisl tempus convallis quis ac lectus. Donec sollicitudin molestie malesuada. " class="w-full h-52 my-4 px-4 py-2 border rounded-md focus:outline-none  p-3" name="project-description"></textarea>
                            </div>

                            <div>
                                <input type="text" value="Demo Link" name="demo-link" class="w-full my-2 px-4 py-2 border rounded-md focus:outline-none  p-3">
                            </div>
                            <div>
                                <input type="text" value="Github Link" name="github-link" class="w-full my-2 px-4 py-2 border rounded-md focus:outline-none  p-3">
                            </div>

                            <div>
                                <label for="delete">Delete: 
                                </label>
                                <input type="checkbox" id="delete" name="delete" class="w-4 h-4 rounded-lg p-3 ml-4 focus:outline-none ">
                            </div>

                            <div>
                                <button type="submit" class="btn text-white font-bold secondary py-4 px-6 mt-4 rounded-lg w-full">Update Project</button>
                            </div>
                        </form>
                    </div>
                </main>
               
        </section>
